<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profil personnel</title>
  </head>
  <body style="justify-items: center; " >
    <div
      id="container"
      style="text-align: center; width: 500px;border: 5px solid; padding-bottom: 20px; width: 50%; height: 100%;"
    >
      <h1 style="text-align: center"><strong>Mon Profil</strong></h1>
      <img
        src="profil.jpg"
        alt="profil"
        style="width: 200px; border-radius: 50%; width: 200px; height: 200px; " 
      />
      <div
        class="Objectif"
        style="
          
          width: 80%;
          margin: auto;
          padding: 10px;
          text-align: left;
          border: 4px solid;
          border-radius: 20%;
        "
      >
        <h2 style="text-align: center"><strong>Objectif Personnel</strong></h2>
        <ol type="a">
          <li>achever mes etudes</li>
          <li>avoir un travail avec une bonne remuneration a quatre chiffre</li>
          <li>marriage</li>
        </ol>

        <h2 style="text-align: center"><strong>Passion</strong></h2>
        <ul type="circle">
          <li>patisserie</li>
          <li>sport</li>
          <li>data manager</li>
          <li>influencer</li>
          <li>safari</li>
        </ul>
      </div>
    </div>
  </body>
</html>
