<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de division</title>

</head>
<body>
<table border="1" cellspacing="0" width="50%">

    <tbody>

        </tr>
        <tr>
            <td>Faty</td>
            <td>20</td> 
            <td>Femme</td>
        </tr>
        <tr>

        </tr>

    <tfoot>
        <tr>
            <td colspan="3" style="text-align: center;">Tableau des utilisateurs</td>
        </tr>

            <h3>Fin du tableau</h3>

</table>
    
</body>
</html>
